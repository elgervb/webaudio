<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Audio Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="static/css/main.css" rel="stylesheet">
		<link href="static/css/module.css" rel="stylesheet">
	</head>
	<body>
		
		<section>
			<div class="wrap-btn small"><button id="previous" class="btn-circle"></button></div>
			<div class="wrap-btn"><button id="stop" class="btn-circle"></button></div>
			<div class="wrap-btn"><button id="play" class="btn-circle play"></button></div>

			
			<div class="wrap-btn small"><button id="next" class="btn-circle"></button></div>

			<label for="volume">Volume</label>
			<input type=range id="volume" min=0 value=100 max=100 step=0.1>
			<output for=volume id="volumeDisplay">100</output>

			<div>
				<input type=range id="progress" min=0 value=0 max=1 step=0.1 disabled>
			</div>
		</section>

		<script src='static/js/main.js'></script>
	</body>
</html>
