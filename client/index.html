<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Audio Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="static/css/main.css" rel="stylesheet">
		<link href="static/css/module.css" rel="stylesheet">
	</head>
	<body>
		
		<header class="top clearfix">
			<div class="wrap-btn small"><button id="previous" class="btn-circle"></button></div>
			<div class="wrap-btn"><button id="stop" class="btn-circle"></button></div>
			<div class="wrap-btn"><button id="play" class="btn-circle play"></button></div>
			<div class="wrap-btn small"><button id="next" class="btn-circle"></button></div>

			<label for="gain">Volume</label>
			<input type=range id="gain" min=0 value=80 max=100 step=0.1>
			<output for=gain id="gainDisplay">100</output>

			<div>
				<p class="now-playing"></p>
				<input type=range id="progress" min='0.0' value='0.0' max='1.0' step='0.1' disabled="">
			</div>
		</header>

		<section class="main">
			<div class="leftpanel col-50">
				<ul id="playlist">

				</ul>
				<div class="settings">
					<a href="#" class="action clear-playlist" title="Clear playlist">Clear playlist</a>
				</div>
			</div>
			<div class="rightpanel col-50">
				<ul id="library">

				</ul>
				<div class="settings">
					<input type="text" id="filter" />
				</div>
			</div>
		</section>

		<script src='static/js/main.js'></script>
	</body>
</html>
