<!doctype html>
<html ng-app="player">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Audio Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="static/css/main.css" rel="stylesheet">
		<link href="static/css/module.css" rel="stylesheet">
	</head>
	<body>
		<!-- Controls -->
		<header class="top clearfix" ng-controller="ControlsController">
			<div class="wrap-btn small">
				<button id="previous" class="btn-circle" ng-click="previous()"></button>
			</div>
			<div class="wrap-btn">
				<button id="stop" class="btn-circle" ng-click="stop()"></button>
			</div>
			<div class="wrap-btn">
				<button id="play" class="btn-circle play {{state}}" ng-click="play()"></button>
			</div>
			<div class="wrap-btn small">
				<button id="next" class="btn-circle" ng-click="next()"></button>
			</div>

			<label for=gain>Volume</label>
			<input type=range id="gain" min="0" value="{{gain}}" max="100" step="0.1" ng-model="gain">
			<output for="gain" id="gainDisplay">{{gain | number:0}}</output>

			<div>
				<p class="now-playing"></p>
				<input type=range id="progress" min='0.0' value='0.0' max='1.0' step='0.1' disabled="">
			</div>
		</header>

		<section class="main">

			<!-- Playlist -->
			<div class="leftpanel col-50" ng-controller="PlaylistController">
				<ul id="playlist">
					<li ng-repeat="track in tracks" ng-click="play(track)">
					{{track.path}}
					</li>
				</ul>
				<div class="settings">
					<a href="#" class="action clear-playlist" title="Clear playlist">Clear playlist</a>
				</div>
			</div>
			

			<!-- Library -->
			<div class="rightpanel col-50" ng-controller="LibraryController">
				<ul id="library">
					<li ng-repeat="track in tracks | filter:filter" ng-click="addToPlaylist(track)">
					{{track.path}}
					</li>
				</ul>
				<div class="settings">
					<input type="text" id="filter" ng-model="filter" ng-model-options="{ debounce: 300 }" />
				</div>
			</div>

		</section>

		<script src='static/js/vendor/angularjs/1.3.0/angular.min.js'></script>
		<script src='static/js/libs.js'></script>
		<script src='static/js/angular.player.js'></script>
	</body>
</html>
